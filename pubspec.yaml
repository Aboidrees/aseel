name: aseel
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.5
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_html: 3.0.0-beta.2

  google_fonts: ^6.2.1
  lecle_flutter_carousel_pro: ^0.0.3
  provider: ^6.0.5
  woocommerce_client: ^1.0.12
  woocommerce_flutter_api: ^1.0.1
  odoo_rpc: ^0.5.4

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.2.0+1
  win32: ^5.5.4

flutter_native_splash:
  color: "#FFC107"
  color_dark: "#000000"

  image: assets/splash/logo.png
  image_dark: assets/splash/logo-lite.png

  icon_background_color: "#FFC107"
  icon_background_color_dark: "#000000"

  branding: assets/splash/brand.png
  branding_dark: assets/splash/brand.png
  branding_mode: bottom

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: CartIcons
      fonts:
        - asset: assets/fonts/CartIcons.ttf
